<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">

  <title>Mascavo barbershop</title>
</head>



<body>

  <header class="l-header">

    <nav class="l-menu l-container">
      <h1><a class="c-menu__logo" href="#">Mascavo <span>barbershop</span></a>
        <h1>
          <div class="menu__hamburger">...</div>
    </nav>

  </header>


  <main>
    <section class="l-box l-home">
      <div class="l-container l-grid">
        <div class="l-home__image">
          <img  src="/img/barbershop.jpeg" alt="Barbeiro fazendo a barba do cliente" />
        </div>

        <div class="l-home__text">
          <h1 class="c-home__title">Sua barba, cabelo e bigode são tratados 
            com honra
          </h1>

          <p class="c-home__paragraph">
            Uma barbearia exclusiva e autêntica, especializada em cuidados
            masculinos.
          </p>

          <a class="c-home__button" href="">Agendar um horário</a>
        </div>
      </div>
    </section>

    <div class="c-divider"></div>

    <section class="l-box">
      <div class="l-container"></div>
    </section>
  </main>

  <footer></footer>
</body>

</html>
